name: Deploy Housing Scraper

on:
  push:
    branches: [ feature/nprobert@deploying-base-lambda ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  STACK_NAME: housing-scraper-stack

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install AWS SAM CLI
      run: |
        python -m pip install --upgrade pip
        pip install aws-sam-cli

    - name: Verify SAM CLI installation
      run: sam --version

    - name: Build application
      run: |
        cd scraper
        sam build

    - name: Deploy to AWS
      run: |
        cd scraper
        sam deploy \
          --stack-name ${{ env.STACK_NAME }} \
          --parameter-overrides MongoConnectionString="${{ secrets.MONGO_CONNECTION_STRING }}" \
          --capabilities CAPABILITY_IAM \
          --no-confirm-changeset \
          --disable-rollback