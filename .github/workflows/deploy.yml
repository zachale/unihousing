name: Deploy Housing Scraper (Preview)

on:
  pull_request:
    types: [ opened, synchronize, reopened, labeled ]
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  determine-stack:
    runs-on: ubuntu-latest
    outputs:
      stack_name: ${{ steps.set-stack.outputs.stack_name }}
      should_deploy: ${{ steps.set-stack.outputs.should_deploy }}
    
    steps:
    - name: Determine stack name
      id: set-stack
      run: |
        # Extract label with namespace/ prefix
        LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
        echo "PR Labels: $LABELS"
        
        # Find label matching namespace/* pattern
        NAMESPACE_LABEL=$(echo "$LABELS" | jq -r '.[] | select(startswith("namespace/"))' | head -n 1)
        
        if [ -n "$NAMESPACE_LABEL" ]; then
          # Extract the part after namespace/
          LABEL_SUFFIX=$(echo "$NAMESPACE_LABEL" | sed 's/namespace\///')
          STACK_NAME="${LABEL_SUFFIX}-cannon-scraper"
          echo "stack_name=$STACK_NAME" >> $GITHUB_OUTPUT
          echo "should_deploy=true" >> $GITHUB_OUTPUT
          echo "Deploying to preview stack: $STACK_NAME"
        else
          echo "should_deploy=false" >> $GITHUB_OUTPUT
          echo "No namespace/ label found, skipping deployment"
        fi

  deploy:
    needs: determine-stack
    if: needs.determine-stack.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install AWS SAM CLI
      run: |
        python -m pip install --upgrade pip
        pip install aws-sam-cli

    - name: Verify SAM CLI installation
      run: sam --version

    - name: Build application
      working-directory: scraper
      run: sam build

    - name: Deploy to AWS
      working-directory: scraper
      run: |
        sam deploy \
          --stack-name ${{ needs.determine-stack.outputs.stack_name }} \
          --parameter-overrides MongoConnectionString="${{ secrets.MONGO_CONNECTION_STRING }}" \
          --capabilities CAPABILITY_IAM \
          --resolve-s3 \
          --no-confirm-changeset